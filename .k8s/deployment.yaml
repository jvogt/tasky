apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasky
  namespace: tasky
  labels:
    app: tasky
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasky
  template:
    metadata:
      labels:
        app: tasky
    spec:
      serviceAccountName: cluster-admin-sa
      containers:
        - name: tasky
          env:
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb-connection
                key: mongodb_connection
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret-key
                key: jwt_secret_key
          image: jdvogt/tasky:__REPLACEME_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
